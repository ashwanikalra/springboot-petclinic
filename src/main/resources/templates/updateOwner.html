<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous"/>
</head>
<body>
<div class="container">

    <hr>
    <h2>Update Owner</h2>

    <form class="form-inline" th:action="@{/save-owner}" th:object="${owner}" method="POST">
        <input type="hidden" th:field="${owner.id}"/>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="${owner.firstName}"
               class="form-control mb-4 col-4"/>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="${owner.lastName}"
               class="form-control mb-4 col-4"/>

        <label for="email">Address:</label>
        <input type="text" id="email" th:field="${owner.address}"
               class="form-control mb-4 col-4"/>

        <label for="city">City:</label>
        <input type="text" id="city" th:field="${owner.city}"
               class="form-control mb-4 col-4"/>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" th:field="${owner.getTelephone}"
               class="form-control mb-4 col-4"/>

<!--        <a th:href="@{__${owner.id}__/save-owner}" class="btn btn-primary">Edit-->
<!--            Owner</a>-->

                    <button type="submit" class="btn btn-info col-2">Update Owner</button>

    </form>
    <hr>
    <a th:href="@{/}">Back to Owner List</a>
</div>

</body>
</html>
