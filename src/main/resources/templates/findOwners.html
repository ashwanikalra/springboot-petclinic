<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PetClinic Application</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous"/>
</head>
<body>

<div class="container my-2">
    <h1>Owners List</h1>
    <table id="owners" class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>City</th>
            <th>Phone</th>
            <th>Pets</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="owner : ${listOwners}">
            <td>
<!--                <a th:href="@{/findAllOwners/__${owner.id}__}" th:text="${owner.firstName + ' ' + owner.lastName}"/></a>-->
            <a th:href="@{/owners/{id}(id=${owner.id})}" th:text="${owner.firstName + ' ' + owner.lastName}"/></a>

            </td>
            <td th:text="${owner.address}"></td>
            <td th:text="${owner.city}"></td>
            <td th:text="${owner.getTelephone}"></td>
            <td><span th:text="${#strings.listJoin(owner.pets, ', ')}"/></td>
<!--                <a th:href="@{/deleteEmployee/{id}(id=${employee.empId})}" class="btn btn-danger">Delete</a></td>-->
<!--            <td><a th:href="@{/owners/{id}(id=${owner.id})}" class="btn btn-primary"></a>-->

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
