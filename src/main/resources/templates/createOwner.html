<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot PetClinic Application</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous"/>
</head>

<body>
<div class="container">
    <hr>
    <h2>Owner</h2>

    <form class="form-inline" th:action="@{/saveOwner}" th:object="${owner}" method="POST">

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="${owner.firstName}"
               class="form-control mb-4 col-4"/>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="${owner.lastName}"
               class="form-control mb-4 col-4"/>

        <label for="address">Address:</label>
        <input type="text" id="address" th:field="${owner.address}"
               class="form-control mb-4 col-4"/>

        <label for="city">City:</label>
        <input type="text" id="city" th:field="${owner.city}"
               class="form-control mb-4 col-4"/>

        <label for="phone">Phone No.:</label>
        <input type="text" id="phone" th:field="${owner.telephone}"
               class="form-control mb-4 col-4"/>

        <button type="submit" class="btn btn-info col-2">Save Owner</button>

    </form>
</div>

</body>
</html>
