<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot PetClinic Application</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous"/>
</head>

<body>
<div class="container">
    <hr>
    <h2>New Pet</h2>

    <form class="form-inline" th:action="@{/savePet}" th:object="${pet}" method="POST">

        <label for="name">Name:</label>
        <input type="text" id="name" th:field="${pet.name}" class="form-control mb-4 col-4"/>

        <label for="birthDate">Birth Date:</label>
        <input type="text" id="birthDate" th:field="${pet.birthDate}" class="form-control mb-4 col-4"/>

        <button type="submit" class="btn btn-info col-2">Save Pet</button>

    </form>
</div>

</body>
</html>
